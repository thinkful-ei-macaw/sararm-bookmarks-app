<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" type="text/css">
    <title>Bookmarks App</title>
  </head>
  <body>
  
    <main>



      <div class="container">
        <h1>My Bookmarks</h1>
        <form method="get" id="new-bookmark-form">
          <label for="new-bookmark-input">Add a new bookmark:</label>
            <input type="text" id="new-bookmark-input" name="new-bookmark-input" required>
            <div class="description-container" >
            <input type="text" id="new-bookmark-title>" name="new-bookmark-title" placeholder="Bookmark title">
            <input type="text" id="new-bookmark-description" name="new-bookmark-description" placeholder="Add a description... (optional)">
          </div>  
            <button class="new-bookmark-button" id=
            "cancel-new-bookmark">Cancel</button>
            <button class="add-new-bookmark-button" id="add-new-bookmark">Add</button>
      
        </form>
      
      
      </div>






    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
